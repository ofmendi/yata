label expert
  menu hide
  kernel /install/vmlinuz
  append  file=/cdrom/preseed/ubuntu-server.seed priority=low vga=788 initrd=/install/initrd.gz boot=install ---
label rescue
  menu label ^Rescue a broken system
  kernel /install/vmlinuz
  append   rescue/enable=true vga=788 initrd=/install/initrd.gz boot=install ---

